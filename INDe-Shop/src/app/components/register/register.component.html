
<body>
  
  <!-- style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp'); -->

<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="registerForm"  (ngSubmit)="register()" novalidate>

                <!-- Username -->
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example1cg" class="form-control form-control-lg" [class.is-invalid]="userName!.invalid && userName!.touched" 
                  formControlName="userName" placeholder="Enter Username" />
                  <label class="form-label" for="form3Example1cg">Username</label>
                  
                  <div *ngIf="userName!.invalid && userName!.touched">
                    <small class="text-danger" *ngIf="userName!.errors?.required">User name is required</small>
                  </div>
                </div>

                <!-- Password -->
                <div class="form-outline mb-4">
                  <input type="password" id="form3Example3cg" class="form-control form-control-lg" formControlName ="password" placeholder="Password" />
                  <label class="form-label" for="form3Example3cg">Password</label>
                </div>

                <!-- Confirm Password -->
                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" placeholder="Re-enter password" [class.is-invalid]="registerForm.errors?.misMatch" formControlName="confirmPassword" />
                  <label class="form-label" for="form3Example4cg">Confirm Password</label>
                </div>

                <!-- Email -->
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example4cdg" class="form-control form-control-lg" placeholder="Email address" [class.is-invalid]="email!.invalid && email!.touched" formControlName="email" />
                  <label class="form-label" for="form3Example4cdg">Email address</label>
                  <small class="text-danger" [class.d-none]="email!.valid || email!.untouched">Email is required</small>
                </div>

                <!-- Phone Number -->
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example4cdg" class="form-control form-control-lg"  [class.is-invalid]="mobileNo!.invalid && mobileNo!.touched" formControlName="mobileNo" />
                  <label class="form-label" for="form3Example4cdg">Phone Number   </label>
                  
                  <div *ngIf="mobileNo!.touched && mobileNo!.invalid"> 
                    <small *ngIf="mobileNo!.errors?.required" class="text-danger">Phone number is required</small>
                    <small *ngIf="mobileNo!.errors?.pattern" class="text-danger">Enter only digits</small><br>
                    <small class="text-danger" *ngIf="mobileNo!.errors?.minlength">Enter valid mobile number</small>
                    <small class="text-danger" *ngIf="mobileNo!.errors?.maxlength">Must have 10 digits</small>
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body" [disabled]="registerForm.invalid" type="submit">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="/login"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
