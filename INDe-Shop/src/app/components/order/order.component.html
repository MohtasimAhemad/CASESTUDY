<div class="container">
  <h2 class="mb-4">Order Details</h2>
  <div class="row">
    <div class="col-lg-8">
      <div class="card mb-4">
        <div class="card-body">
          <!-- Order Items -->
          <h5 class="card-title">Order Items</h5>
          <hr />
          <div *ngFor="let item of cartList" class="d-flex align-items-center justify-content-between mb-2">
            <div>
              <img [src]="item.image" alt="{{ item.name }}" class="order-item-image" />
              <span class="order-item-name">{{ item.name }}</span>
            </div>
            <div>
              <span class="order-item-price">{{ item.price | currency }}</span>
              <span class="order-item-quantity">x{{ item.quantity }}</span>
            </div>
          </div>
          <hr />
          <div class="d-flex align-items-center justify-content-between">
            <span class="order-total-label">Total:</span>
            <span class="order-total-amount">{{ totalPrice | currency }}</span>
          </div>
        </div>
      </div>

      <!-- Shipping Address -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Shipping Address</h5>
          <hr />
          
          <form [formGroup]="checkoutForm">
            <div class="mb-3">
              <label for="houseNumber" class="form-label">House Number</label>
              <input type="text" id="houseNumber" class="form-control" formControlName="houseNumber" required />
            </div>
            <div class="mb-3">
              <label for="street" class="form-label">Street</label>
              <input type="text" id="street" class="form-control" formControlName="street" required />
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="city" class="form-label">City</label>
                <input type="text" id="city" class="form-control" formControlName="city" required />
              </div>
              <div class="col">
                <label for="state" class="form-label">State</label>
                <input type="text" id="state" class="form-control" formControlName="state" required />
              </div>
            </div>
            <div class="mb-3">
              <label for="pincode" class="form-label">Pincode</label>
              <input type="text" id="pincode" class="form-control" formControlName="pincode" required />
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <!-- Payment Method -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Payment Method</h5>
          <hr />
          <form [formGroup]="paymentform">
            <div class="form-check">
              <input type="radio" class="form-check-input" id="paymentCod" value="COD" formControlName="payment" checked />
              <label class="form-check-label" for="paymentCod">Cash on Delivery</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="paymentwallet" value="wallet" formControlName="payment" checked />
              <label class="form-check-label" for="paymentwallet">Wallet</label>
            </div>
            <!-- Add other payment options here if needed -->
          </form>
        </div>
      </div>

      <!-- Order Button -->
      <div>
        <button type="button" class="btn btn-primary btn-block" (click)="checkout()">Place Order</button>
      </div>
    </div>
  </div>
</div>
