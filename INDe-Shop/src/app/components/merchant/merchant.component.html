<br><br><br><br><br>
<button id="add" class="btn btn-info " style="margin-left: 1100px; background-color: black;"
    routerLink="/addproduct">ADD PRODUCT</button>
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <table class="merchant">
                <thead>
                    <tr class="merchant-header">
                        <th width="25%"><strong>Product Name</strong></th>
                        <th width="20%">Category</th>
                        <th width="15%">Price</th>
                        <th width="20%">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of productList" class="merchant-row">
                        <td>{{ product.name }}</td>
                        <td>{{ product.category }}</td>
                        <td>{{ product.price | currency:'INR' }}</td>
                        <td>
                            <div class="actions">
                                <button class="btn btn-danger"
                                    (click)="deleteProduct(product.id, product.name, product.category)">Remove</button>
                                <button class="btn btn-info" style="background-color: #0505fbf3;"
                                    (click)="updateProduct(product.id)">Update</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
