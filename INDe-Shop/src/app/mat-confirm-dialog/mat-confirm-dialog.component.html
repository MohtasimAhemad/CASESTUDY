<div class="mat">
  <h2 class="dialog-title"><strong><b>{{ data.title }}</b></strong></h2>
  <p class="dialog-message">{{ data.message }}</p>
  <div class="dialog-buttons">
    <button mat-button class="btn-yes" (click)="dialogRef.close(true)">Yes</button>
    <button mat-button class="btn-no" (click)="closeDialog()">No</button>
  </div>
  
</div>
